<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Code API Wrapper</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #e0e0e0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            margin-bottom: 40px;
        }

        .header-top {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2rem;
            color: #fff;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #888;
            font-size: 1rem;
        }

        .header-settings {
            display: flex;
            gap: 12px;
            align-items: center;
            padding: 12px 16px;
            background: #0f0f1a;
            border-radius: 12px;
            border: 1px solid #2a2a4a;
        }

        .header-settings label {
            color: #888;
            font-size: 0.9rem;
            white-space: nowrap;
        }

        .url-selector {
            display: flex;
            gap: 8px;
            flex: 1;
            align-items: center;
            position: relative;
        }

        .url-display {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #2a2a4a;
            border-radius: 8px;
            background: #1a1a2e;
            color: #fff;
            font-size: 0.9rem;
            cursor: pointer;
            user-select: none;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .url-display:hover {
            border-color: #4a4ae8;
        }

        .url-dropdown-btn {
            padding: 8px 12px;
            background: #2a2a4a;
            color: #aaa;
            border: 1px solid #2a2a4a;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .url-dropdown-btn:hover {
            background: #3a3a5a;
            color: #fff;
        }

        .url-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 60px;
            margin-top: 8px;
            background: #1a1a2e;
            border: 1px solid #2a2a4a;
            border-radius: 8px;
            display: none;
            flex-direction: column;
            z-index: 1000;
            max-height: 250px;
            overflow-y: auto;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }

        .url-dropdown.active {
            display: flex;
        }

        .url-item {
            padding: 12px 16px;
            color: #aaa;
            cursor: pointer;
            border-bottom: 1px solid #2a2a4a;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s;
        }

        .url-item:hover {
            background: #2a2a4a;
            color: #fff;
        }

        .url-item.active {
            background: #3a3a5a;
            color: #fff;
        }

        .url-item-text {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .url-delete-btn {
            margin-left: 8px;
            padding: 4px 8px;
            background: transparent;
            color: #666;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .url-delete-btn:hover {
            color: #ff6666;
        }

        .url-add-item {
            padding: 12px 16px;
            color: #666;
            border-top: 1px solid #2a2a4a;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
        }

        .url-add-item:hover {
            background: #2a2a4a;
            color: #4a4ae8;
        }

        .url-input-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .url-input-modal.active {
            display: flex;
        }

        .url-input-content {
            background: #0f0f1a;
            border: 1px solid #2a2a4a;
            border-radius: 12px;
            padding: 24px;
            max-width: 400px;
            width: 90%;
        }

        .url-input-content h3 {
            color: #fff;
            margin-bottom: 16px;
        }

        .url-input-content input {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid #2a2a4a;
            border-radius: 8px;
            background: #1a1a2e;
            color: #fff;
            font-size: 0.9rem;
            margin-bottom: 16px;
        }

        .url-input-content input:focus {
            outline: none;
            border-color: #4a4ae8;
        }

        .url-input-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .url-input-actions button {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .url-input-actions .confirm-btn {
            background: #4a4ae8;
            color: #fff;
        }

        .url-input-actions .confirm-btn:hover {
            background: #5a5af8;
        }

        .url-input-actions .cancel-btn {
            background: #2a2a4a;
            color: #aaa;
        }

        .url-input-actions .cancel-btn:hover {
            background: #3a3a5a;
            color: #fff;
        }

        .chat-container {
            background: #0f0f1a;
            border-radius: 16px;
            border: 1px solid #2a2a4a;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
            resize: vertical;
        }

        .messages {
            height: 50vh;
            min-height: 400px;
            overflow-y: auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .resize-handle {
            height: 6px;
            background: linear-gradient(to bottom, transparent, #2a2a4a, transparent);
            cursor: ns-resize;
            transition: background 0.2s;
            flex-shrink: 0;
        }

        .resize-handle:hover {
            background: linear-gradient(to bottom, transparent, #4a4ae8, transparent);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 10px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .header-settings {
                flex-direction: column;
                align-items: stretch;
            }

            .url-selector {
                flex-direction: column;
            }

            .url-display, .url-dropdown-btn {
                width: 100%;
            }

            .messages {
                height: 300px;
                padding: 16px;
            }

            .message {
                max-width: 95%;
                font-size: 0.95rem;
            }

            .input-area {
                flex-direction: column;
                padding: 12px;
            }

            .input-wrapper {
                width: 100%;
            }

            #prompt-input {
                min-height: 80px;
            }

            #send-btn {
                width: 100%;
                padding: 12px 20px;
            }

            .example-btn {
                padding: 8px 10px;
                font-size: 0.75rem;
            }

            button {
                padding: 12px 20px;
                font-size: 0.95rem;
            }

            .url-dropdown-btn {
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 16px 8px;
            }

            h1 {
                font-size: 1.2rem;
            }

            .subtitle {
                font-size: 0.85rem;
            }

            .messages {
                height: 250px;
                padding: 12px;
            }

            .message {
                max-width: 98%;
                padding: 10px 12px;
                font-size: 0.9rem;
            }

            .input-area {
                gap: 8px;
                padding: 10px;
            }

            #prompt-input {
                min-height: 60px;
                font-size: 16px;
            }

            .input-hint {
                font-size: 0.65rem;
            }

            .example-btn {
                padding: 6px 8px;
                font-size: 0.7rem;
            }

            .examples {
                padding: 8px;
                gap: 4px;
            }

            .examples span {
                font-size: 0.75rem;
            }
        }

        .message {
            margin-bottom: 16px;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 85%;
            line-height: 1.5;
        }

        .message.user {
            background: #4a4ae8;
            margin-left: auto;
            color: #fff;
        }

        .message.assistant {
            background: #1e1e3a;
            border: 1px solid #2a2a4a;
        }

        .message.error {
            background: #4a1e1e;
            border: 1px solid #6a2a2a;
            color: #ff8888;
        }

        .message pre {
            background: #0a0a15;
            padding: 10px;
            border-radius: 8px;
            overflow-x: auto;
            margin-top: 8px;
        }

        .message code {
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.9em;
        }

        .input-area {
            display: flex;
            padding: 16px;
            background: #1a1a2e;
            border-top: 1px solid #2a2a4a;
            gap: 12px;
            align-items: flex-start;
        }

        .input-wrapper {
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex: 1;
        }

        #prompt-input {
            padding: 14px 18px;
            border: 1px solid #2a2a4a;
            border-radius: 12px;
            background: #0f0f1a;
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
            font-family: inherit;
            resize: vertical;
            min-height: 60px;
            max-height: 200px;
        }

        #prompt-input:focus {
            border-color: #4a4ae8;
        }

        #prompt-input::placeholder {
            color: #666;
        }

        .input-hint {
            font-size: 0.75rem;
            color: #555;
            padding: 0 4px;
            margin-top: -6px;
        }

        button {
            padding: 14px 28px;
            background: #4a4ae8;
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #5a5af8;
        }

        button:disabled {
            background: #333;
            cursor: not-allowed;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #fff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .examples {
            display: flex;
            gap: 8px;
            padding: 12px 16px;
            flex-wrap: wrap;
            border-top: 1px solid #2a2a4a;
            background: #0f0f1a;
        }

        .examples span {
            color: #666;
            font-size: 0.85rem;
            margin-right: 4px;
        }

        .example-btn {
            padding: 6px 12px;
            background: #2a2a4a;
            color: #aaa;
            border: none;
            border-radius: 16px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .example-btn:hover {
            background: #3a3a5a;
            color: #fff;
        }

    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <h1>Claude Code API Wrapper</h1>
                <p class="subtitle">Use Claude Code CLI as an API</p>
            </div>
            <div class="header-settings">
                <label>API URL:</label>
                <div class="url-selector">
                    <div class="url-display" id="url-display">http://localhost:5000</div>
                    <button class="url-dropdown-btn" onclick="toggleUrlDropdown()">▼</button>
                    <div class="url-dropdown" id="url-dropdown"></div>
                </div>
            </div>
        </header>

        <!-- API URL Input Modal -->
        <div class="url-input-modal" id="url-input-modal">
            <div class="url-input-content">
                <h3>Add New API URL</h3>
                <input
                    type="text"
                    id="new-url-input"
                    placeholder="e.g., http://localhost:8000"
                    autocomplete="off"
                >
                <div class="url-input-actions">
                    <button class="cancel-btn" onclick="closeUrlModal()">Cancel</button>
                    <button class="confirm-btn" onclick="addNewUrl()">Add</button>
                </div>
            </div>
        </div>

        <div class="chat-container">
            <div class="messages" id="messages">
                <div class="message assistant">
                    Hello! This is Claude Code API Wrapper. Feel free to ask anything.
                </div>
            </div>
            <div class="resize-handle" id="resize-handle"></div>
            <div class="examples">
                <span>Try:</span>
                <button class="example-btn" onclick="useExample('Explain what Python is')">What is Python?</button>
                <button class="example-btn" onclick="useExample('Write a hello world in JavaScript')">Hello World JS</button>
                <button class="example-btn" onclick="useExample('What is the difference between let and const?')">let vs const</button>
            </div>
            <div class="input-area">
                <div class="input-wrapper">
                    <textarea
                        id="prompt-input"
                        placeholder="Enter your question... (Shift+Enter for new line, Enter to send)"
                        autocomplete="off"
                    ></textarea>
                    <div class="input-hint">⌨️ Shift+Enter: New line | Enter: Send</div>
                </div>
                <button id="send-btn" onclick="sendMessage()">Send</button>
            </div>
        </div>

    </div>

    <script>
        const messagesEl = document.getElementById('messages');
        const inputEl = document.getElementById('prompt-input');
        const sendBtn = document.getElementById('send-btn');
        const urlDisplayEl = document.getElementById('url-display');
        const urlDropdownEl = document.getElementById('url-dropdown');
        const urlInputModalEl = document.getElementById('url-input-modal');
        const newUrlInputEl = document.getElementById('new-url-input');
        const resizeHandleEl = document.getElementById('resize-handle');

        const STORAGE_KEY = 'claude-api-urls';
        const DEFAULT_URL = 'http://localhost:5000';
        let currentApiUrl = DEFAULT_URL;
        let savedUrls = [];

        // Load saved URLs from localStorage
        function loadSavedUrls() {
            const stored = localStorage.getItem(STORAGE_KEY);
            if (stored) {
                try {
                    savedUrls = JSON.parse(stored);
                } catch (e) {
                    savedUrls = [DEFAULT_URL];
                }
            } else {
                savedUrls = [DEFAULT_URL];
            }

            if (!savedUrls.includes(DEFAULT_URL)) {
                savedUrls.unshift(DEFAULT_URL);
            }

            currentApiUrl = savedUrls[0];
            updateUrlDisplay();
            renderUrlDropdown();
        }

        // Save URLs to localStorage
        function saveSavedUrls() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(savedUrls));
        }

        // Update URL display
        function updateUrlDisplay() {
            urlDisplayEl.textContent = currentApiUrl;
        }

        // Render URL dropdown
        function renderUrlDropdown() {
            urlDropdownEl.innerHTML = '';

            savedUrls.forEach((url, index) => {
                const item = document.createElement('div');
                item.className = `url-item ${url === currentApiUrl ? 'active' : ''}`;

                const textSpan = document.createElement('span');
                textSpan.className = 'url-item-text';
                textSpan.textContent = url;
                textSpan.style.cursor = 'pointer';
                textSpan.onclick = (e) => {
                    e.stopPropagation();
                    selectUrl(url);
                };

                item.appendChild(textSpan);

                if (index > 0 || savedUrls.length > 1) {
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'url-delete-btn';
                    deleteBtn.textContent = '✕';
                    deleteBtn.onclick = (e) => {
                        e.stopPropagation();
                        deleteUrl(index);
                    };
                    item.appendChild(deleteBtn);
                }

                urlDropdownEl.appendChild(item);
            });

            // Add new URL button
            const addItem = document.createElement('div');
            addItem.className = 'url-add-item';
            addItem.textContent = '+ Add New URL';
            addItem.onclick = openUrlModal;
            urlDropdownEl.appendChild(addItem);
        }

        // Select URL
        function selectUrl(url) {
            currentApiUrl = url;
            savedUrls = savedUrls.filter(u => u !== url);
            savedUrls.unshift(url);
            saveSavedUrls();
            updateUrlDisplay();
            renderUrlDropdown();
            closeUrlDropdown();
        }

        // Delete URL
        function deleteUrl(index) {
            savedUrls.splice(index, 1);
            if (savedUrls.length === 0) {
                savedUrls = [DEFAULT_URL];
            }
            if (savedUrls.length > 0 && currentApiUrl === savedUrls[index]) {
                currentApiUrl = savedUrls[0];
            }
            saveSavedUrls();
            updateUrlDisplay();
            renderUrlDropdown();
        }

        // Toggle URL dropdown
        function toggleUrlDropdown() {
            urlDropdownEl.classList.toggle('active');
        }

        // Close URL dropdown
        function closeUrlDropdown() {
            urlDropdownEl.classList.remove('active');
        }

        // Open URL input modal
        function openUrlModal() {
            urlInputModalEl.classList.add('active');
            newUrlInputEl.focus();
            closeUrlDropdown();
        }

        // Close URL input modal
        function closeUrlModal() {
            urlInputModalEl.classList.remove('active');
            newUrlInputEl.value = '';
        }

        // Add new URL
        function addNewUrl() {
            const url = newUrlInputEl.value.trim();
            if (!url) {
                alert('Please enter a valid URL');
                return;
            }

            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                alert('URL must start with http:// or https://');
                return;
            }

            if (!savedUrls.includes(url)) {
                savedUrls.unshift(url);
                saveSavedUrls();
            }

            selectUrl(url);
            closeUrlModal();
        }

        // Close modal on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeUrlModal();
                closeUrlDropdown();
            }
        });

        // Enter key in URL modal
        newUrlInputEl.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addNewUrl();
            }
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.url-selector')) {
                closeUrlDropdown();
            }
        });

        // Auto-resize textarea
        inputEl.addEventListener('input', () => {
            inputEl.style.height = 'auto';
            inputEl.style.height = Math.min(inputEl.scrollHeight, 200) + 'px';
        });

        // Send on Enter key (Shift+Enter for new line)
        inputEl.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Use example question
        function useExample(text) {
            inputEl.value = text;
            inputEl.focus();
        }

        function addMessage(content, type) {
            const messageEl = document.createElement('div');
            messageEl.className = `message ${type}`;

            // Simple markdown conversion (code blocks)
            const formatted = content.replace(
                /```(\w*)\n?([\s\S]*?)```/g,
                '<pre><code>$2</code></pre>'
            ).replace(/\n/g, '<br>');

            messageEl.innerHTML = formatted;
            messagesEl.appendChild(messageEl);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }

        async function sendMessage() {
            const prompt = inputEl.value.trim();
            if (!prompt) return;

            // Add user message
            addMessage(prompt, 'user');
            inputEl.value = '';

            // Disable button
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<span class="loading"></span>';

            try {
                const response = await fetch(`${currentApiUrl}/ask`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt }),
                });

                const data = await response.json();

                if (data.success) {
                    addMessage(data.response, 'assistant');
                } else {
                    addMessage(`Error: ${data.error || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                addMessage(`Connection error: ${error.message}`, 'error');
            } finally {
                sendBtn.disabled = false;
                sendBtn.textContent = 'Send';
                inputEl.focus();
            }
        }

        // Resize handle functionality
        let isResizing = false;
        let startY = 0;
        let startHeight = 0;

        resizeHandleEl.addEventListener('mousedown', (e) => {
            isResizing = true;
            startY = e.clientY;
            startHeight = messagesEl.offsetHeight;
            document.body.style.userSelect = 'none';
            resizeHandleEl.style.background = 'linear-gradient(to bottom, transparent, #4a4ae8, transparent)';
        });

        document.addEventListener('mousemove', (e) => {
            if (!isResizing) return;

            const deltaY = e.clientY - startY;
            const newHeight = Math.max(150, startHeight + deltaY);
            messagesEl.style.height = newHeight + 'px';
        });

        document.addEventListener('mouseup', () => {
            if (isResizing) {
                isResizing = false;
                document.body.style.userSelect = 'auto';
                resizeHandleEl.style.background = 'linear-gradient(to bottom, transparent, #2a2a4a, transparent)';
            }
        });

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', loadSavedUrls);
    </script>
</body>
</html>
