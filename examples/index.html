<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Code API Wrapper</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #e0e0e0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2rem;
            color: #fff;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #888;
            font-size: 1rem;
        }

        .chat-container {
            background: #0f0f1a;
            border-radius: 16px;
            border: 1px solid #2a2a4a;
            overflow: hidden;
        }

        .messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            margin-bottom: 16px;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 85%;
            line-height: 1.5;
        }

        .message.user {
            background: #4a4ae8;
            margin-left: auto;
            color: #fff;
        }

        .message.assistant {
            background: #1e1e3a;
            border: 1px solid #2a2a4a;
        }

        .message.error {
            background: #4a1e1e;
            border: 1px solid #6a2a2a;
            color: #ff8888;
        }

        .message pre {
            background: #0a0a15;
            padding: 10px;
            border-radius: 8px;
            overflow-x: auto;
            margin-top: 8px;
        }

        .message code {
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.9em;
        }

        .input-area {
            display: flex;
            padding: 16px;
            background: #1a1a2e;
            border-top: 1px solid #2a2a4a;
            gap: 12px;
        }

        #prompt-input {
            flex: 1;
            padding: 14px 18px;
            border: 1px solid #2a2a4a;
            border-radius: 12px;
            background: #0f0f1a;
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        #prompt-input:focus {
            border-color: #4a4ae8;
        }

        #prompt-input::placeholder {
            color: #666;
        }

        button {
            padding: 14px 28px;
            background: #4a4ae8;
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #5a5af8;
        }

        button:disabled {
            background: #333;
            cursor: not-allowed;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #fff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .settings {
            margin-top: 20px;
            padding: 16px;
            background: #0f0f1a;
            border-radius: 12px;
            border: 1px solid #2a2a4a;
        }

        .settings label {
            display: block;
            margin-bottom: 8px;
            color: #888;
            font-size: 0.9rem;
        }

        .settings input {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid #2a2a4a;
            border-radius: 8px;
            background: #1a1a2e;
            color: #fff;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Claude Code API Wrapper</h1>
            <p class="subtitle">Claude Code CLI를 API로 사용하기</p>
        </header>

        <div class="chat-container">
            <div class="messages" id="messages">
                <div class="message assistant">
                    안녕하세요! Claude Code API Wrapper입니다. 무엇이든 물어보세요.
                </div>
            </div>
            <div class="input-area">
                <input
                    type="text"
                    id="prompt-input"
                    placeholder="질문을 입력하세요..."
                    autocomplete="off"
                >
                <button id="send-btn" onclick="sendMessage()">전송</button>
            </div>
        </div>

        <div class="settings">
            <label for="api-url">API URL</label>
            <input
                type="text"
                id="api-url"
                value="http://localhost:5000"
                placeholder="http://localhost:5000"
            >
        </div>
    </div>

    <script>
        const messagesEl = document.getElementById('messages');
        const inputEl = document.getElementById('prompt-input');
        const sendBtn = document.getElementById('send-btn');
        const apiUrlEl = document.getElementById('api-url');

        // Enter 키로 전송
        inputEl.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        function addMessage(content, type) {
            const messageEl = document.createElement('div');
            messageEl.className = `message ${type}`;

            // 간단한 마크다운 변환 (코드 블록)
            const formatted = content.replace(
                /```(\w*)\n?([\s\S]*?)```/g,
                '<pre><code>$2</code></pre>'
            ).replace(/\n/g, '<br>');

            messageEl.innerHTML = formatted;
            messagesEl.appendChild(messageEl);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }

        async function sendMessage() {
            const prompt = inputEl.value.trim();
            if (!prompt) return;

            const apiUrl = apiUrlEl.value.trim();

            // 사용자 메시지 추가
            addMessage(prompt, 'user');
            inputEl.value = '';

            // 버튼 비활성화
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<span class="loading"></span>';

            try {
                const response = await fetch(`${apiUrl}/ask`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt }),
                });

                const data = await response.json();

                if (data.success) {
                    addMessage(data.response, 'assistant');
                } else {
                    addMessage(`오류: ${data.error || '알 수 없는 오류'}`, 'error');
                }
            } catch (error) {
                addMessage(`연결 오류: ${error.message}`, 'error');
            } finally {
                sendBtn.disabled = false;
                sendBtn.textContent = '전송';
                inputEl.focus();
            }
        }
    </script>
</body>
</html>
